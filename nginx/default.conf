http {
  access_log /var/log/nginx/access.log combined;

  server {
    # if no Host match, close the connection to prevent host spoofing
    listen 80 default_server;
    return 444;
  }

  server {
    listen 80;
    server_name localhost;
    location / {
        proxy_pass http://semantic-app:8000;
    }
  }
}
