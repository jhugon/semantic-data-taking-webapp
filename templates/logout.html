{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>Logout</h1>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form method="POST" action="{{url_for('auth.logout')}}">
        {{ form.csrf_token }}
        <input type="submit" value="Click here to logout">
    </form>
{% endblock %}
