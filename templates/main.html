<!doctype html>
<head>
  <title>
    Data Taking App
  </title>
</head>
<body>
  <h1>
    Data taking App
  </h1>
  <main>
    <h2>
      Features:
    </h2>
  {% for feature in db.listFeatures() %}
    {% set featureName = db.getLabel(feature) %}
    {% set featureURLEncoded = urllib.parse.quote(feature, safe="") %}
    <p>
        <a href="features?feature={{ featureURLEncoded }}">{{ featureName }}</a>
    </p>
  {% endfor %}
  </main>
</body>
