<!doctype html>
<head>
  <title>
    Data Taking App: Select Unit for New Property {{ propname }} on Feature {{ featureName }}
  </title>
</head>
<body>
  <h1>
    Data Taking App: Select Unit for New Property {{ propname }} on Feature {{ featureName }}
  </h1>
  <nav>
    <a href="/">Top</a>
  </nav>
  <main>
    <form action="form/addproperty" method="post">
      <p>
        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
          {% for unit in units %}
            <option value="{{unit[0]}}">{{unit[1]}}</option>
          {% endfor %}
        </select>
      </p>
      <p>
        For kind of quantity: {{quantityKindLabel}}
      </p>
      <p>
        Property Name: {{propname}}
      </p>
      <p>
        Description: {{comment}}
      </p>
      <input type="text" id="propname" name="propname" value="{{propname}}" readonly hidden>
      <input type="text" id="quantitykind" name="quantitykind" value="{{quantityKind}}" readonly hidden>
      <input name="comment" id="comment" value="{{comment}}" readonly hidden>
      <input type="text" name="feature" value="{{feature}}" readonly hidden>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>
